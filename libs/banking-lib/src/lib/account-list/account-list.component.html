<mat-card class="accounts-content">
  <h1>{{ title }}</h1>
  <mat-list>
    <mat-list-item *ngFor="let account of accounts$ | async">
      <mat-card>
        <mat-card-title>{{ account.name }}</mat-card-title>
        <mat-card-content>
          <p>Account Number: {{ account.accountNumber }}</p>
          <p>Balance: {{ account.balance }}</p>
        </mat-card-content>
        <div class="button-row">
          <div class="flex-container">
            <div class="button-container">
              <button mat-mini-fab color="primary" (click)="handleDialog('deposit', account.id, account.accountNumber)">
                <mat-icon>add</mat-icon>
              </button>
            </div>
            <div class="button-container">
              <button mat-mini-fab color="accent" (click)="handleDialog('withdraw', account.id, account.accountNumber)">
                <mat-icon>remove</mat-icon>
              </button>
            </div>
            <div class="button-container">
              <button mat-mini-fab color="warn" (click)="handleDialog('delete', account.id, account.accountNumber)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </mat-card>
    </mat-list-item>
  </mat-list>
  <button mat-raised-button color="primary" (click)="handleDialog('create')">
    <mat-icon>add</mat-icon>
    <span>Create Account</span>
  </button>
</mat-card>
